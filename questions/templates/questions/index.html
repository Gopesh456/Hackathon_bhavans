<!DOCTYPE html>
<html lang="en">
  {% load static%}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question {{pk}}</title>
    <link rel="stylesheet" href="{%static 'style/questions.css'%}" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script
      src="{%static 'js/ace-builds/src-noconflict/ace.js'%}"
      type="text/javascript"
    ></script>
    <script
      src="{%static 'js/ace-builds/src-noconflict/ext-language_tools.js'%}"
      type="text/javascript"
    ></script>
    <script
      src="{%static 'js/skulpt/skulpt.js'%}"
      type="text/javascript"
    ></script>
    <script
      src="{%static 'js/skulpt/skulpt-stdlib.js'%}"
      type="text/javascript"
    ></script>
    <link rel="stylesheet" href="{%static 'style/bootstrap.min.css'%}" />
    <script src="{%static 'js\bootstrap.bundle.min.js'%}"></script>
  </head>
  <body class="bg-dark">
    {%include 'navbar.html'%}
    <div class="page">
      <div class="questionDiv user-select-none">
        <div class="heading">
          <h1 style="display: inline">Question</h1>
          <h1 style="display: inline; padding-left: 5px" class="question_no">
            {{pk}}
          </h1>
        </div>
        <p id="question-el"></p>
      </div>
      <div class="editor-container">
        <div id="wrapper">
          <div class="topnav" id="myTopnav">
            <a onclick="main()">Run</a>
            <input type="file" />
            <a onclick="document.querySelector('input').click()">Open</a>
            <a onclick="toggleConsole()">Console</a>
            <a onclick="saveCode()">Save</a>
            <a onclick="downloadCode()">Download</a>
            <a onclick="shareCode()">Share</a>
            <a onclick="kbShortcuts()">Keyboard</a>
            <!-- <a onclick="aceSettings()">Settings</a> -->
          </div>
          <!-- <div id="editor"></div> -->
          <div id="editor"></div>
          <textarea id="output"></textarea>
          <pre id="out" style="visibility: hidden"></pre>
        </div>
      </div>
    </div>
    <div class="container-custom">
      <button class="submit-btn" role="button">
        <a onclick="sendResult()">Submit</a>
      </button>
    </div>

    <script>
      $(document).ready(function () {
        $.ajax({
                  type: "GET",
                  url: "{% url 'getquestions'%}",
                  success: function (response) {
                      let ques = response.question[parseInt({{pk}})-1].question ;
                      $('#question-el').html(ques);
                  },
                  error: function (response) {
                      console.log("An Error Occured ");
                  },
              });
      });
    </script>
    <script src="{%static 'js/questions.js'%}"></script>
  </body>
</html>
