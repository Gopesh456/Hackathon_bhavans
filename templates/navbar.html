<!DOCTYPE html>
<html lang="en">
  {% load static%}

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'style/navbar.css'%}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="navbar-custom">
      <h2 class="hack">Bhavan's Hackathon</h2>
      <a href="/questions" class="question">Questions</a>
      <h2 class="next">></h2>
      <h2 class="qno">{{pk}}</h2>
      <div class="time-con text-center">
        <h2 class="time-p text-center">
          <span id="seconds">00</span>:<span id="tens">00</span>
        </h2>
      </div>
      <div class="btn-div">
        <a href="/questions ">
          <button
            class="button-28"
            role="button"
            style="position: relative; right: 20px"
          >
            Questions
          </button>
        </a>
        {% if request.user.is_authenticated %}

        <a href="{% url 'logout' %}">
          <button class="button-28" role="button">Logout</button>
        </a>

        {%endif%}
      </div>
    </div>
  </body>
</html>
